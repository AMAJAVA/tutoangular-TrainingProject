<div class="row">
	<div class="col-xs-12">
		<a
			style='cursor: pointer;'
			routerLinkActive ="active"
			[routerLink]="[reciptItem.id]"
			class="list-group-item clearfix"
			(click)="onShowDetail()"
		>
			<div class="pull-left">
				<h4 class="list-group-item-heading">{{reciptItem.name}}</h4>
				<p class="list-group-item-text" [innerText]="reciptItem.description"></p>
			</div>
			<span class="pull-right">
				<img [src]="reciptItem.imagePath"
					 alt="{{reciptItem.name}}"
					 class="img-responsive"
					 style="max-height: 80px;">
			</span>
		</a>
	</div>
</div>
